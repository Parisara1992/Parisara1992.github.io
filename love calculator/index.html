<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Add CSS style to stack the input divs */
      .maincontent {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
    <title>Love Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>The Love Calculator is calculating your score...</h1>
        
      </div>

      <div class="maincontent">
        <div>
          <!-- Your name Inputfield -->
          <label for="yourname">Your Name</label><br />
          <input
            type="text"
            id="yourname"
            placeholder="Enter Your Name"
            spellcheck="false"
            maxlength="30"
            required
          />
        </div>
        <div>
          <!-- His/Her name Inputfield -->
          <label for="theirname">Partner Name</label><br />
          <input
            type="text"
            id="theirname"
            placeholder="Enter His/Her Name"
            spellcheck="false"
            maxlength="30"
            required
          />
        </div>
      </div>
      <button type="submit"> CALCULATE </button>

      <div class="result">
        <h2>Your Score is...</h2>
        <div class="divider"></div>
        <p id="yourlovescoreis"></p>
        <h1 id="score"></h1>
        <p id="loveinfo"></p>
        
      </div>
    </div>
    
    <script type="text/javascript"></script>

    <script src="app.js"></script>
  </body>
</html>
